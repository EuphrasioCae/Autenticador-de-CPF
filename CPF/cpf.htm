<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cpf.css">
    <script defer src="cpf.js"></script>
    <title>Autenticador de CPF</title>
</head>
<body class="BG">
    <div class="container">
        <h1 id="titulo">Insira um número de CPF para ser validado:</h2>

            <div class="center-button">

            </div> 
    </div>
